<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="css/interface.css" rel="stylesheet">
</head>
<body>
<section id="appContainer" class="main">
    <div id="loading">
        Loading...
        <div id="progress"></div>
    </div>
    <div id="button-panel" style="display: none">
        <div class="btn-group left-panel" role="group" aria-label="Basic radio toggle button group">
            <input type="radio"
                   class="btn-check"
                   id="plan-input"
                   name="view"
                   autocomplete="off">
            <label class="btn btn-outline-light" id="plan" for="plan-input"></label>
            <input type="radio" class="btn-check"
                   id="plan-3d-input" name="view"
                   autocomplete="off"
                   checked="checked"> <label
                class="btn btn-outline-light" id="plan-3d" for="plan-3d-input"></label>
            <input type="radio"
                   class="btn-check"
                   id="walk-input"
                   name="view"
                   autocomplete="off">
            <label class="btn btn-outline-light" id="walk" for="walk-input"></label>
        </div>

        <button type="button" id="voice-button" style="display: none"
                class="btn btn-success btn-center voice-off"></button>

        <div class="btn-group right-panel" role="group">
            <button type="button" id="play-button" class="btn btn-outline-light"></button>
            <button type="button" id="sound-button" class="btn btn-outline-light"></button>
            <button type="button" id="vr-button" class="btn btn-outline-light"></button>
        </div>
    </div>
</section>

<script src="./bundle.js"></script>

</body>
</html>
